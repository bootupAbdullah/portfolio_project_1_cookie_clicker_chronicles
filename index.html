<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Chronicles</title>
    <script defer src="./app.js"></script>
    <!-- <script defer src="https://www.youtube.com/iframe_api"></script> -->
    <link rel="stylesheet" href='css/style.css'>
</head>
<body>
    <main>
        <section class="game-loop">
            <div class="container-for-game-loop">
                <div class="scoreboard-wrapper">
                    <div class="scoreboard">
                        <div id="scoreboard-title"><h1>Keep Track!</h1></div>
                        <!-- 'TOTAL CLICKS' DISPLAY -->
                        <div class="total-clicks-display">
                            <div id="total-clicks-text"><h1>Total Clicks:</h1></div>
                            <div id="total-clicks-text-chinese" style="display: none;"><h1>总点击数:</h1></div>
                            <div id="total-clicks-count"></div>
                        </div>
                        <!-- 'COOKIES EATEN' DISPLAY -->
                        <div class="cookies-eaten-display">
                            <div id="cookies-eaten-text"><h1>Cookies Eaten:</h1></div>
                            <div class="scoreboard-categories-count">
                        </div>
                            <div id="cookies-eaten-count"></div>
                        </div>
                        <div id="gif-container">1</div>   
                    </div>
                </div>
                <!-- COOKIE IMAGE CONTAINER/INTERACTIVE COMPONENT -->
                <div class="game-wrapper"> 
                    <div class="game-container">
                        <div class="grid-container">
                            <div class="grid-items" id="quadrant-1"></div>
                            <div class="grid-items" id="quadrant-2"></div>
                            <div class="grid-items" id="quadrant-3"></div>
                            <div class="grid-items" id="quadrant-4"></div>
                        </div> 
                        <button class= "buttons" id= "game-screen-return-to-menu-button">Return to Menu</button>
                    </div>
                </div>
            </div>
        </section> 
        <section class="game-menu">
            <div class="menu-buttons">
                <div id="game-title"><h1>Cookie Clicker Chronicles</h1></div>
                <button class="buttons" id="start-button">Start Game</button>
                <button class="buttons" id="how-to-play-button">How to Play</button>
                <button class="buttons" id="set-timer">Set Timer</button>
                <button class="buttons" id="quit-game">Quit</button>
                <div class="main-menu-toggle-buttons">
                    <button class="buttons" id="audio-toggle">
                        <img id="audio-icon" src="assets/sound-svg/sound-on-svgrepo-com.svg" alt="Audio" width="40" height="30">
                    </button> 
                    <button class="buttons" id="language-toggle" onclick="toggleLanguage()">中/EN</button>    
                </div>
            </div>
        </section>
        <section class="how-to-play-menu">
            <div class="how-to-play-content">
                <div class="how-to-play-menu-title-container">
                <h1 id="how-to-play-menu-title">How to Play Cookie Clicker Chronicles</h1>
                </div>
                <div class="how-to-play-image-and-button-container">
                    <button class="buttons" id="previous-image-button">
                        <img src="assets/how-to-play-menu-image/left-arrow-1-svgrepo-com.svg" alt="previous" width="20" height="20">  
                    </button>
                    <div class="how-to-play-image-container">
                        <img id="how-to-play-image-1" src="assets/how-to-play-menu-image/how-to-play-image-1.png">
                        <img id="how-to-play-image-2" src="assets/how-to-play-menu-image/how-to-play-image-2.png">
                        <img id="how-to-play-image-3" src="assets/how-to-play-menu-image/how-to-play-image-3.png">
                    </div>
                    <button class="buttons" id="next-image-button">
                        <img src="assets/how-to-play-menu-image/right-arrow-1-svgrepo-com.svg" alt="Next" width="20" height="20">
                    </button>
                </div>
                <div class="how-to-play-page-buttons">
                <button class="buttons" id="back-to-menu">Back to Menu</button>
                <button class="buttons" id="tutorial-start-game-button">Start Game</button>
                </div>
            </div>
        </section>
        <section class="sounds-and-effects">
            <!-- <div id="jingle-bell-song"></div> -->
        </section>
    </main>     
</body>
</html>
