<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href='css/style.css'>
</head>
<body>
    <main>
        <section>
            <div class="score-board">
                <div id="score-board-title"><h1>Keep Track!</h1></div>
                <div class="total-clicks-container"> 
                    <div id="total-clicks-text"><h1>Total Clicks:</h1></div>
                    <div id="total-clicks-count"></div>
                </div> 
                <div  class="total-cookies-container">
                    <div id="total-cookies-text"><h1>Cookies Eaten:</h1></div>
                    <div id="total-cookies-count"></div>
                </div>
                <div id="gif-container">1</div>   
            </div>
            <div class="grid-container">
                <div class="grid-items" id="quadrant-1">1</div>
                <div class="grid-items" id="quadrant-2">2</div>
                <div class="grid-items" id="quadrant-3">3</div>
                <div class="grid-items" id="quadrant-4">4</div>
            </div>
            <div id="negate-click-quadrant-1">1</div>
            <div id="negate-click-quadrant-2">2</div>
            <div id="negate-click-quadrant-3">3</div>
            <div id="negate-click-quadrant-4">4</div>
        </section> 
        <section>
        </section>
    </main>     
</body>
</html>
